<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste/Fiche des Cultures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cultures-list">
            <div class="culture-item">Parcelle</div>
            <div class="culture-item">Culture</div>
            <div class="culture-item">Propriétaire</div>
            <!-- Exemple de données -->
            <div class="culture-item">Parcelle A</div>
            <div class="culture-item">Blé</div>
            <div class="culture-item">Jean Dupont</div>
            <div class="culture-item">Parcelle B</div>
            <div class="culture-item">Maïs</div>
            <div class="culture-item">Marie Durand</div>
            <!-- Ajouter d'autres éléments ici -->
        </div>
        <div class="search">
            <h2>Recherche Avancée</h2>
            <form>
                <input type="text" placeholder="Parcelle">
                <input type="text" placeholder="Culture">
                <input type="text" placeholder="Propriétaire">
                <button type="submit">Rechercher</button>
            </form>
        </div>
    </div>
</body>
</html>
